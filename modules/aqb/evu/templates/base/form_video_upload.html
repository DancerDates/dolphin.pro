<div class="bx_sys_file_upload_wrapper">
	<script language="javascript">
	function AqbShowUploader(element){
		var sUploader = $(element).val();
		$(element).parent().parent().parent().find('.bx_sys_file_upload_line').each(function(){
							if ($(this).attr('class').search(sUploader) != -1) $(this).css('display','block'); else $(this).css('display','none');
		})
	}
	</script>
	<div class="chooser">
	<div class="groups_chooser input_wrapper input_wrapper_select">
        <select class="form_input_select bx-def-font" onchange="javascript:AqbShowUploader(this);" name="aqb_uploader_chooser" style="width:auto;">
	        <option value="standard"><bx_text:_aqb_evu_choose_uploader_regular_title /></option>
	        <option value="youtube"><bx_text:_aqb_evu_choose_uploader_embed_title /></option>
		</select>
	</div>
			<div class="clear_both"></div>
	</div>
	
	<div class="bx_sys_file_upload_line youtube" style = "display:none;">
	<div class="bx_sys_file_upload_title">        
		<bx_text:_aqb_evu_youtube_upload_title /> 
    </div>
        <div class="input_wrapper input_wrapper_text bx-def-round-corners-with-border" style="width:50%;float:left;margin-right:10px;">
            <input class="form_input_text bx-def-font" type="text" name="you_tube___file__[]" />
        </div>
		<i title="Add" alt="Add" class="multiply_add_button sys-icon plus-circle" onclick="$(this).parent().parent().append($(this).parent().clone().find('.multiply_add_button').remove().end().find('input.form_input_file').val('').end().find('.multiply_remove_button').show().end().hide()).find('.youtube').slideDown();"></i>
		<i title="Remove" alt="Remove" class="multiply_remove_button sys-icon minus-circle" onclick="var $this = this; $(this).parent().slideUp(function () { $($this).parent().remove(); });" style="display:none;"></i>
        <div class="clear_both"></div>
    </div>
	
	<div class="bx_sys_file_upload_line standard">
    <div class="input_wrapper input_wrapper_file">
        <input class="form_input_file bx-def-font" type="file" name="__file__[]" size="18" />
        <div class="input_close input_close_file"></div>
    </div>
    <i title="Add" alt="Add" class="multiply_add_button sys-icon plus-circle" onclick="$(this).parent().parent().append($(this).parent().clone().find('.multiply_add_button').remove().end().find('.multiply_remove_button').show().end().hide()).find('.standard').slideDown();"></i>
    <i title="Remove" alt="Remove" class="multiply_remove_button sys-icon minus-circle" onclick="var $this = this; $(this).parent().slideUp(function () { $($this).parent().remove(); });" style="display:none;"></i>
    <div class="clear_both"></div>
    <div class="bx_sys_file_upload_title">        
        __file_upload_title__
    </div>
    <div class="input_wrapper input_wrapper_text bx-def-round-corners-with-border">
        <input class="form_input_text bx-def-font" type="text" name="__title__[]"/>
        <div class="input_close input_close_text"></div>
    </div>
		<div class="clear_both"></div>
	</div>	    
</div>
