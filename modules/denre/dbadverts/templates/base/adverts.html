<form id="db_adverts_admin_form" method="post">
<table id="myTable" class="tablesorter">
  <thead>
    <tr>
      <th>&nbsp;</th>
      <th class="title">Title</th>
      <th>Width</th>
      <th>Fold</th>
      <th>Active</th>
      <th>Page</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
   <bx_repeat:message_list>
    <tr>
      <td><input type="checkbox" value="__id__" name="entry[]"/></td>
      <td class="title">__title__</td>
      <td>__width__</td>
      <td>__fold__</td>
      <td>__active__</td>
      <td>__page__</td>
      <td>__start_date__</td>
      <td>__end_date__</td>
      <td>__edit__</td>
    </tr>
   </bx_repeat:message_list>
  </tbody>
</table>
<script type="text/javascript" language="javascript">
    $(document).ready(function()
        {
            $("#myTable").tablesorter({headers:{0:{sorter:false}},sortList:[[1,0]],widgets:['zebra'],widgetOptions:{zebra:["normal-row","alt-row"]}});
        }
    );
</script>
