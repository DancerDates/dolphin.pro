<div class="bx_sys_file_upload_wrapper"> 
    <div class="bx_sys_file_upload_line"> 

		<div class="bx_sys_file_upload_title">
			<bx_text:_modzzz_schools_form_caption_youtube_link />
		</div> 
        <div class="input_wrapper input_wrapper_text bx-def-round-corners-with-border">
            <input class="form_input_text bx-def-font" type="text" name="video_link[]" size="18" />

		<div class="bx_sys_file_upload_title">
			<bx_text:_modzzz_schools_form_caption_youtube_caption />

		</div>

    </div>
